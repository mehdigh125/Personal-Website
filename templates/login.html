  <body>
    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

    <!-- ======= Header ======= -->
    <header id="header">
      <div class="d-flex flex-column">
        <div class="profile">
          <img
            src="../static/img/profile-img.jpg"
            alt=""
            class="img-fluid rounded-circle"
          />
          <h5 class="text-light">
            <a href="/">Mehdi Ghaffari Moghaddam</a>
          </h5>
          <div class="social-links mt-3 text-center">
            <a
              href="http://linkedin.com/in/mehdi-ghaffari-moghaddam-1a2b98b9"
              class="linkedin"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a href="https://github.com/mehdigh125" class="github"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
          <ul>
            <li>
              <a href="/" class="nav-link active"
                ><i class="bx bx-home"></i> <span>Home</span></a
              >
            </li>
            <li>
              <a href="/blog" class="nav-link"
                ><i class="bx bx-book-content"></i> <span>Blog</span></a
              >

              <a href="/contact" class="nav-link"
                ><i class="bx bx-envelope"></i> <span>Contact Me</span></a

          </ul>
        </nav>
      </div>
    </header>
    <!-- End Header -->

    <!-- ======= Content ======= -->
    <main id="main">
      <section id="contact" class="contact">
        <div class="container">
          <div
            class="d-flex flex-mob-column justify-content-around align-items-center"
            data-aos="fade-in"
          >
            <!-- ======= Register Form ======= -->
            <div class="d-flex flex-column">
              <div class="section-title mt-3">
                <h2>Register</h2>
              </div>
              <div
                class="card p-4"
                style="background-color: #c7deff; min-height: 500px"
              >
                <div class="card-body">
                  <form
                    action=""
                    method="post"
                    name="register"
                    class="d-flex flex-column justify-content-between"
                    style="height: 400px"
                  >
                    <div>
                      <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email"
                        />
                      </div>
                      <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          aria-describedby="emailHelp"
                          placeholder="Enter Password"
                        />
                      </div>
                      <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Repeat Password</label>
                        <input
                          type="password"
                          name="repassword"
                          id="repassword"
                          class="form-control"
                          aria-describedby="emailHelp"
                          placeholder="Re Enter Password"
                        />
                      </div>
                      <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Display Name</label>
                        <input
                          type="text"
                          name="displayName"
                          id="displayName"
                          class="form-control"
                          aria-describedby="emailHelp"
                          placeholder="Enter Name"
                        />
                      </div>
                    </div>
                    <div class="col-md-12 text-center mt-3">
                      <button
                        type="submit"
                        class="btn btn-block mybtn btn-primary tx-tfm"
                        style="min-width: 120px"
                      >
                        Register
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- ======= Login Form ======= -->
            <div class="d-flex flex-column">
              <div class="section-title mt-3">
                <h2>Login</h2>
              </div>
              <div
                class="card p-4"
                style="background-color: #c7deff; min-height: 500px"
              >
                <div class="card-body">
                  <form
                    action=""
                    method="post"
                    name="login"
                    class="d-flex flex-column justify-content-between"
                    style="height: 400px"
                  >
                    <div>
                      <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Email Address</label>
                        <input
                          type="email"
                          name="email"
                          class="form-control"
                          id="email"
                          aria-describedby="emailHelp"
                          placeholder="Enter Email"
                        />
                      </div>
                      <div class="form-group mt-2">
                        <label for="exampleInputEmail1">Password</label>
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          aria-describedby="emailHelp"
                          placeholder="Enter Password"
                        />
                      </div>
                    </div>
                    <div class="col-md-12 text-center mt-3">
                      <button
                        type="submit"
                        class="btn btn-block mybtn btn-primary tx-tfm"
                        style="min-width: 120px"
                      >
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End Content -->
